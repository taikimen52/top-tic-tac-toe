<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe Game</h1>
        <form action="">
            <label for="playerone">Player 1 Name :</label>
            <input name="playerone" type="text" id="playerone">
            <label for="playertwo">Player 2 Name :</label>
            <input name="playertwo" type="text" id="playertwo">
            <button type="button" class="startbtn">Game Start</button>
        </form>
        <div class="playerinfo">
            <p class="message"></p>
        </div>
        <div class="board"></div>
        <div class="result">
            <p class="resultmessage"></p>
        </div>
    </div>
    
</body>
</html>
